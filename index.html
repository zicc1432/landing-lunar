<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center-container">
        <img src="logo.svg" class="logo" />
        <p class="message">Bạn cần cập nhật ứng dụng để sử dụng tính năng này nha</p>
        <div class="download-container">
            <div class="download-button">
                <a href="https://apps.apple.com/vn/app/findnear/id1572311861?l=vi" target="_blank" class="download-btn">
                    <img src="icon-appstore.svg" class="download-img" alt="">
                    <div class="download-text" style="margin-top: 2px;">App Store</div>
                </a>
            </div>
            <div class="download-button">
                <a href="https://play.google.com/store/apps/details?id=vn.tada.findnear&hl=vi" target="_blank"
                    class="download-btn">
                    <img src="icon-playstore.svg" class="download-img" alt="">
                    <div class="download-text">Play Store</div>
                </a>
            </div>
        </div>
    </div>

</html>
